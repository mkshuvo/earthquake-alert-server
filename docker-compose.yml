services:
  app: 
    container_name: ea-worker
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "51763:6000"
    depends_on:
      - mongo
      - rabbitmq
      - mqtt
    networks:
      - earthquake_network
    volumes:
      - .:/app
    environment:
      RABBITMQ_URL: "amqp://rabbit:rabbit@rabbitmq:5672/"
      MQTT_BROKER_URL: "mqtt://emqx:1883"
      MONGO_USERNAME: root
      MONGO_PASSWORD: root
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_DB: earthquake_db
      MONGO_URL: "mongodb://root:root@mongo:27017/earthquake_db"
      MONGODB_URI: "mongodb://root:root@mongo:27017/earthquake_db?authSource=admin"
      MONGO_CLOUD_URL: "mongodb+srv://admin:iamshuvo123@earthquake.a0xu3p0.mongodb.net/?retryWrites=true&w=majority"

  mongo:  
    container_name: ea-mongodb
    image: "mongo:7.0.2"
    ports:
      - "43982:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      - earthquake_network
    volumes:
      - ./mongo_data:/data/db

  rabbitmq:
    container_name: ea-rabbitmq
    image: "rabbitmq:3.11.10-management"
    ports:
      - "42107:5672"
      - "49876:15672"
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: rabbit
    networks:
      - earthquake_network
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq

  mqtt:
    container_name: ea-emqx
    image: "emqx/emqx:5.0.0"
    ports:
      - "45329:1883"      # MQTT (internal)
      - "47754:8883"      # MQTT TLS (external)
      - "8083:8083"       # WebSocket
      - "8084:8084"       # WebSocket Secure
      - "18083:18083"     # Dashboard
    environment:
      EMQX_NAME: emqx
      EMQX_HOST: emqx
      EMQX_NODE__COOKIE: emqx_secret_cookie
    networks:
      - earthquake_network
    volumes:
      # Data persistence
      - ./emqx_data:/opt/emqx/data
      # Logs
      - ./emqx_logs:/opt/emqx/log

networks:
  earthquake_network:
    external: true
